<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Employee management</h2>
    <a class="btn btn-success" href="/create">Add new</a>
    <table class="table">
        <thead>
        <tr>
            <th>Employee code</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Branch</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${employee}">
                <td th:text="${'FT0' + e.getId()}"></td>
                <td >
                    <a th:href="@{/detail/{id}(id=${e.id})}" th:text="${e.getName()}" style="text-decoration: none; color: black"></a>
                </td>
                <td th:text="${e.getAge() }"></td>
                <td th:text="${e.getSalary()}"></td>
                <td th:text="${e.getBranch()}"></td>
                <td>

                    <a th:href="@{/delete/{id}(id=${e.id})}" type="button" class="btn btn-warning" >Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
